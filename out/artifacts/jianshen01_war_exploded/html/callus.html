<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/callus.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=2Y3jMSe6V5fRncmM1YeX3imkEiiPXQRa"></script>
</head>

<body>
<div id="topHtml"></div>
<!--    小导航栏-->
<div class="dh">
    <div>
        <span><img src="../img/p7up.png" height="19" width="15"/></span>
        <span>网站首页 > ></span>
        <span>联系我们</span>
    </div>
    <hr/>
</div>
<div class="ditu">
    <div id="ditu"></div>
    <div class="tubiao">
        <div>
            <div>
                <div><img src="../img/qq_pzt0.jpg" height="60" width="60"/></div>
                <div>123456789</div>
            </div>
            <div>
                <div><img src="../img/wb_7xsj.jpg" height="60" width="60"/></div>
                <div>weibo.com/futai</div>
            </div>
        </div>
        <div>
            <div>
                <div><img src="../img/0c6l.png" height="60" width="60"/></div>
                <div>400-000-000</div>
            </div>
            <div>
                <div><img src="../img/3d9i.png" height="60" width="60"/></div>
                <div>lvyou@163.com</div>
            </div>
        </div>
        <div>
            <div>
                <div><img src="../img/wx_1j0c.jpg" height="60" width="60"/></div>
                <div>lvyou-weixin</div>
            </div>
            <div>
                <div><img src="../img/l3pb.png" height="60" width="60"/></div>
                <div>成都市孵化园e栋</div>
            </div>
        </div>

    </div>
</div>
<div id="footHtml"></div>
</body>
<script>
    $(function () {
        $("#topHtml").load("top.html");
        $("#footHtml").load("foot.html");
        // 百度地图API功能
        var map = new BMap.Map("ditu");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(104.066421,30.579585), 11);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]}));
        map.setCurrentCity("成都");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    })
</script>
</html>
